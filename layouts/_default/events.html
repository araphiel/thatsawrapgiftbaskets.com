{{ define "main" }}
<main class="gallery">
    <section class="about">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12 text-center mb-5">
                    <h1>Events & Parties</h1>
                    <p>Thats a wrap is here to bring any of your party ideas
                        or inspirations to life.</p>
                    <hr class="my-4">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 text-center">
                    <h2>Schedule a consultation</h2>
                    <div class="calendly-inline-widget" data-url="https://calendly.com/thatsawrap/15min"
                        style="height: 80vh">
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="d-flex mb-4">
                        <img class="lazy img-fluid mr-4" style="max-height: 10rem"
                            data-src="/images/events/treat-tables.jpg">
                        <div>
                            <h2 class="">Treat Tables</h2>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <img class="lazy img-fluid mr-4" style="max-height: 10rem"
                            data-src="/images/events/ballon-decor.jpg">
                        <div>
                            <h2 class="">Ballon Decor</h2>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <img class="lazy img-fluid mr-4" style="max-height: 10rem"
                            data-src="/images/events/party-favors.jpg">
                        <div>
                            <h2 class="">Party Favors</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{{ end }}

{{ define "extra-scripts" }}
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
{{ end }}
