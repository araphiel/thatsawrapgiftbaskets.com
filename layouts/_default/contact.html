{{ define "main" }}
<main class="gallery">
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Contact</h1>
                    <h3>469-476-2456</h3>
                    <p>Schedule a consultation to create your perfect gift basket or event.</p>
                    <hr class="my-5">
                    
                </div>
                <div class="col-lg-6">
                        <div 
                            class="calendly-inline-widget" 
                            data-url="https://calendly.com/thatsawrap/15min"
                            style="height: 80vh"
                        >
                        </div>
                </div>
                <div class="col-lg-6">
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="inputEmail4">Name</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                          </div>
                          <div class="form-group col-md-12">
                            <label for="inputEmail4">Email</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Email Address">
                          </div>
                          <div class="form-group col-md-12">
                            <label for="inputEmail4">Message</label>
                            <textarea type="text" class="form-control" id="inputEmail4" placeholder="How can we assist you?"></textarea>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary text-white">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
</main>
{{ end }}

{{ define "extra-scripts" }}
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
{{ end }}
