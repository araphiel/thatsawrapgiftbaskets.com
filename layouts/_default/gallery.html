{{ define "main" }}
<main class="gallery">
    <section class="mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 mb-5 text-center">
                    <h1>{{.Title}}</h1>
                </div>
                <div class="col-lg-12 mb-5">
                    <div id="masonry">
                        {{ $headless := .Site.GetPage "/products" }}
                        {{ range $headless.Resources.ByType "page" }}
                        <div class="bricks-item">
                            <a data-fancybox="gallery" href='{{ .Site.Params.cloudinary_base_url }}{{ .Params.Image }}'>
                                <img data-src='{{ .Site.Params.cloudinary_base_url }}/w_200{{ .Params.Image }}' class="img-fluid lazy">
                            </a>
                            <p class="mt-4">{{- .Params.Title -}}</p>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>

    {{ partial "cta.html" . }}

</main>
{{ end }}

{{ define "extra-scripts" }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
{{ end }}

{{ define "extra-css" }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
{{ end }}
